<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ortalanmış 11 Buton</title>
  <style>
    :root{ --gap:16px; --btn-w:160px; }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f7fa;
      color:#111;
    }

    .wrap{
      width:100%;
      max-width:820px;
      padding:28px;
      display:grid;
      place-items:center;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4, minmax(var(--btn-w), 1fr));
      gap:var(--gap);
      justify-items:center;
      align-items:center;
    }

    /* make sure 11 buttons look centered: we allow last row to center by making the grid-auto-flow dense */
    .grid a{
      width:100%;
      max-width:var(--btn-w);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      border-radius:10px;
      border:2px solid rgba(17,24,39,0.08);
      background:linear-gradient(180deg, #ffffff, #f7f9fc);
      box-shadow:0 6px 18px rgba(13,38,76,0.06);
      font-weight:600;
      transition:transform .12s ease, box-shadow .12s ease;
      color:#0f172a;
    }

    .grid a:hover{ transform:translateY(-4px); box-shadow:0 10px 30px rgba(13,38,76,0.12); }
    .grid a:active{ transform:translateY(-1px); }
    .grid a:focus{ outline:3px solid rgba(99,102,241,0.16); outline-offset:3px; }

    /* Responsive */
    @media (max-width:760px){
      .grid{ grid-template-columns:repeat(3, minmax(110px,1fr)); }
    }
    @media (max-width:460px){
      .grid{ grid-template-columns:repeat(2, minmax(100px,1fr)); }
    }
  </style>
</head>
